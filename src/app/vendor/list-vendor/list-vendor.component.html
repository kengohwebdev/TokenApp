<h1 class="display-4">Vendor</h1>
<hr/>
<table class="table table-striped table-dark table-hover table-bordered table-sm">
    <thead class="table-success">
        <tr>
            <th>S.N</th>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
            <!-- <th>Region ID</th> -->
            <th>Phone</th>
            <th>Email</th>
            <th>Active Status</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vendorCollection,index as i">
            <td>{{i+1}}</td>
            <td>{{v.name}}</td>
            <td>{{v.city}}</td>
            <td>{{v.country}}</td>
            <!-- <td>{{v.regionId}}</td> -->
            <td>{{v.mobile}}</td>
            <td>{{v.emailId}}</td>
            <td>{{v.isActive}}</td>
            <td>
                <input class="btn btn-primary" type="button" value="Update" (click)="editVendor(v.id)" /> 
                <input class="btn btn-danger" type="button" value="Delete" (click)="deleteVendor(v.id)" />
            </td>
        </tr>
    </tbody>
</table>
