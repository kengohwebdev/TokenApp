<h1>Category</h1>
<hr/>
<table class="table table-striped table-dark table-hover table-bordered table-sm">
    <thead class ="table-success">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Option</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of categoryCollection;index as i">
            <td>{{i+1}}</td>
            <td>{{c.name}}</td>
            <td>{{c.description}}</td>
            <td>
                <input class="btn btn-primary" type="button" value="Update" (click)="editCategory(c.id)" /> 
                <input class="btn btn-danger" type="button" value="Delete" (click)="deleteCategory(c.id)" /> 
            </td>
            
        </tr>
    </tbody>
</table>
