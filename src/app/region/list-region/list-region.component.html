<h1 class="display-4">Regions</h1>
<hr/>
<table class ="table table-striped table-dark table-hover table-bordered table-sm">
    <thead class="table-success">
        <tr>
            <th>S.N.</th>
            <th>Region</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of regionCollection;index as i">
            <td>{{i+1}}</td>
            <td>{{r.name}}</td>
            <td>
                <input class="btn btn-primary" type="button" value="Update" (click)="editRegion(r.id)" /> 
                <input class="btn btn-danger" type="button" value="Delete" (click)="deleteRegion(r.id)" /> 
            </td>
        </tr>
    </tbody>
</table>
